{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{% static 'ev3/styles/styles.css' %}">


    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
    margin: 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

.error-message {
    color: red;
    margin-top: 5px;
    font-size: 14px;
}
    </style>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_nombre">Nombre:</label>
        <input type="text" id="id_nombre" name="nombre" value="{{ usuario.nombre }}"><br><br>
        
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" value="{{ usuario.email }}"><br><br>
        
        <input type="submit" value="Guardar cambios">
    </form>
</body>
</html>
